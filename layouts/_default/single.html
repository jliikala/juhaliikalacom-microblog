{{ define "main" }}
<article>
  {{- with $.Params.images -}}
    {{ if .Title }}
    <figure class="cover-image">
      <img
        src="{{ index . 0 | absURL }}"
        alt="Cover image for {{ .Title }}"
        loading="lazy">
    </figure>
    {{ end }}
  {{ end -}}
  <div class="h-entry post post-content">
    <header>
      <h1 class="p-name page-title">{{ .Title }}</h1>
    </header>
    <div class="e-content post-body">
        {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
