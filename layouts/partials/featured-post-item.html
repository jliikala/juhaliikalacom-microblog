<article class="featured-post">
  {{ if .Title }}
  <a class="cover-link" href="{{ .Permalink }}">
    {{- with $.Params.images -}}
      <figure class="cover-image">
        <img
          src="{{ index . 0 | absURL }}"
          alt="Post cover image"
          loading="lazy">
      </figure>
    {{ end -}}
  </a>
  <div class="post-content">
    <header>
      <h2 class="post-title">
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </h2>
    </header>
    {{ .Content }}
  {{ else }}
  <div class="post-content">
  {{ .Content }}
  {{ end }}
    <div class="post-meta">
      <a href="{{ .Permalink }}" class="u-url">
        <time datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}" class="dt-published">â†’ {{ .Date.Format "3:04 PM, Jan 2" }}</time>
      </a>
      <span class="is-featured">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="goldenrod" stroke="rgba(255, 255, 255, 0.80)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
        Featured post
      </span>
    </div>
  </div>
</article>
